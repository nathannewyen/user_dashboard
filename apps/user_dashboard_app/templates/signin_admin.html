<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Signin Page</title>
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Test App</a>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/signin/" class="nav-link text-primary">Sign in</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Nav -->
    <div class="container text-light">
        <h3>Signin Admin</h3>
        <form action="/signin/admin/process/" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="login_email" class="col-sm-2 col-form-label">Email Address:</label>
                <div class="col-sm-10">
                    <input type="email" name="login_email_admin" class="form-control" id="login_email">
                </div>
            </div>
            <div class="form-group row">
                <label for="login_password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" name="login_password_admin" class="form-control" id="login_password">
                </div>
            </div>
            <div class="form-group row clearfix">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn float-right btn-primary shadow">Sign in</button>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <p><a href="/register/admin/">Don't have an account? Register</a></p>
                </div>
            </div>

        </form>

    </div>
</body>

</html>
