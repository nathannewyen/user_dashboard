<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>New User</title>
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Test App</a>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/signout/" class="nav-link text-primary">Sign out</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Nav -->

    <div class="container text-light">
        <h3>Add a new user</h3>
        <form action="/users/new/process/" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="reg_email" class="col-sm-2 col-form-label">Email Address:</label>
                <div class="col-sm-10">
                    <input type="email" name="reg_email_user" class="form-control" id="reg_email">
                </div>
            </div>
            <div class="form-group row">
                <label for="reg_fname" class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="first_name_user" class="form-control" id="reg_fname">
                </div>
            </div>
            <div class="form-group row">
                <label for="reg_lname" class="col-sm-2 col-form-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="last_name_user" class="form-control" id="reg_lname">
                </div>
            </div>
            <div class="form-group row">
                <label for="reg_password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" name="reg_password_user" class="form-control" id="reg_password">
                </div>
            </div>
            <div class="form-group row">
                <label for="reg_email" class="col-sm-2 col-form-label">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" name="confirm_password_user" class="form-control" id="confirm_password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary float-right shadow">Create</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
